<body>
    <header>
        <h1>My Shop</h1>
        <nav>

        </nav>

    <main class="products">
        <h2>Our Products</h2>
            <div class="product" data-id="1" data-name="Serum" data-price="10">
                <h3>Serum</h3>
                <img src="https://images.pexels.com/photos/4041391/pexels-photo-4041391.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Serum">

                <button onclick="addToCart(this.parentElement)">Add to Cart</button>

            <div class="product" data-id="2" data-name="Moisturizer" data-price="20">

                <img src="https://images.pexels.com/photos/4465124/pexels-photo-4465124.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Moisturizer">

                <button onclick="addToCart(this.parentElement)">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Cleanser" data-price="15">
                <h3>Cleanser</h3>
                <img src="https://images.pexels.com/photos/14836430/pexels-photo-14836430.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Cleanser">
                <p>$15</p>
                <button onclick="addToCart(this.parentElement)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <a href="cart.html" Button id="checkout-button">Checkout</button>
